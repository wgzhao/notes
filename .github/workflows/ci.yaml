name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-awesome-pages-plugin git+https://github.com/frankkopp/mkdocs-redirects.git git+https://github.com/vuquangtrong/mkdocs-pdf-with-js-plugin.git mkdocs-git-revision-date-localized-plugin mkdocs-encryptcontent-plugin mkdocs-exclude  markdown-captions  markdown-customblocks
      - run: mkdocs gh-deploy --force
